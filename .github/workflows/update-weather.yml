name: "☁️ Auto-Update Weather Widget"

#on:
  schedule:
    - cron: "15 * * * *"   # hourly at :15 (UTC)
  workflow_dispatch:

permissions:
  contents: write           # <-- required to push changes

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # safer for pushes/merges

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          cache: "pip"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests
          fi

      - name: Run Weather Update Script
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}   # <-- or your provider
          TZ: America/New_York
        run: |
          python update_weather.py

      - name: Configure Git
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit changes (if any)
        run: |
          git add README.md || true
          if git diff --staged --quiet; then
            echo "No weather changes detected. Skipping commit."
            exit 0
          fi
          git commit -m "Automated: ☁️ Update Boston weather widget"

      - name: Push
        run: |
          # Push back to the branch this workflow ran on
          git push origin HEAD:${{ github.ref_name }}
